<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayEuro</title>
    <!-- daisyui library cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>

<!-- LoginForm -->

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center  max-w-lg mx-auto ">

    <div class="bg_image h-[130px] w-[300px]
                bg-[url(resources/assets/bg.png)] bg-cover flex justify-center items-center">

              <img src="resources/assets/Group.png" alt="">
    </div>

    <form class="bg-white rounded-2xl p-8  w-[350px]">

        <div class="mt-5">
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input bg-[##f4f5f7] mt-3  rounded-3xl" id="mobile-number" />
        </div>

        <div class="mt-5">
            <label for="" class="font-semibold">4 digit pin</label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin" class="input bg-[##f4f5f7] mt-3  rounded-3xl" id="pin-number"/>
        </div>

        <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl" id="loginId">Login</button>

    </form>
    

       <!-- js-script -->

    
     <script src="script.js"></script>
     

</body>
</html>
